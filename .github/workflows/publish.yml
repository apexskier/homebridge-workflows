name: Publish Package

on:
  push:
    tags:
      - "v*"
  workflow_call:

concurrency:
  group: ${{ github.repository_id }}-publish

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Verify version matches tag
        run: test "$(npm pkg get version)" = "\"${GITHUB_REF#refs/tags/v}\""
      - run: npm ci
      - run: npm publish # this runs prepare
